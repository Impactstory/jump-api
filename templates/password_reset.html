<!DOCTYPE html>
<html>
<head>
    <title>Change your Unsub password.</title>
</head>
<body>

<p>
    Hi{% if data.display_name and 'Anon' not in data.display_name %} {{ data.display_name }}{% endif %},
</p>
<p>
    We received a request to change your Unsub password.
    <a href="{{ data.jump_url }}/reset-password?token={{ data.token }}">Please click here to set a new password.</a>
</p>
<p>
    Thanks,<br/>
    Jason and Heather
</p>

</body>
</html>
